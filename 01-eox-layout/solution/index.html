<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EOxElements Workshop 01</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Use the eox-layout container element to hold the individual items -->
    <eox-layout>
      <!-- Use individual eox-layout-item elements with x, y, w and h attributes -->
      <eox-layout-item x="0" y="0" w="1" h="1">One</eox-layout-item>
      <eox-layout-item x="1" y="1" w="1" h="1">Two</eox-layout-item>
    </eox-layout>
    <script type="module" src="./main.js"></script>
  </body>
</html>
